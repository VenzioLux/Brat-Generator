<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat Generator Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sheryjs/1.3.3/shery.min.js"></script>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    
    <nav>
        <div class="left">
            <img src="logo.png" alt="Logo">
            <h1>BRAT Generator Pro</h1>
        </div>
        <div class="right">
            <a href="#" class="hover-underline">Home</a>
            <a href="#" class="hover-underline">Gallery</a>
            <a href="#" class="hover-underline">About</a>
            <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
        </div>
    </nav>

    <div class="screen">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <div class="bottom">
        <input type="text" id="textInput" placeholder="Enter your BRAT text..." value="BRAT">
        
        <div class="controls">
            <div class="control-group">
                <label for="bgColor">Background</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#000000">
            </div>
            
            <div class="control-group">
                <label for="fontSize">Size</label>
                <input type="range" id="fontSize" min="20" max="200" value="80">
                <span id="fontSizeValue">80px</span>
            </div>
            
            <div class="control-group">
                <label for="fontFamily">Font</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Impact">Impact</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Figtree">Figtree</option>
                    <option value="Oswald">Oswald</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="textAlign">Alignment</label>
                <select id="textAlign">
                    <option value="center">Center</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rotation">Rotation</label>
                <input type="range" id="rotation" min="-45" max="45" value="0">
                <span id="rotationValue">0Â°</span>
            </div>
        </div>
        
        <div class="effects-panel">
            <h3>Effects</h3>
            <div class="effects-grid">
                <div class="effect-item">
                    <input type="checkbox" id="scribbleEffect">
                    <label for="scribbleEffect">Scribble Effect</label>
                </div>
                
                <div class="effect-item">
                    <input type="checkbox" id="gradientEffect">
                    <label for="gradientEffect">Gradient</label>
                </div>
                
                <div class="effect-item">
                    <input type="checkbox" id="shadowEffect">
                    <label for="shadowEffect">Drop Shadow</label>
                </div>
                
                <div class="effect-item">
                    <input type="checkbox" id="outlineEffect">
                    <label for="outlineEffect">Text Outline</label>
                </div>
                
                <div class="effect-item">
                    <input type="checkbox" id="glitchEffect">
                    <label for="glitchEffect">Glitch Effect</label>
                </div>
                
                <div class="effect-item">
                    <input type="checkbox" id="neonEffect">
                    <label for="neonEffect">Neon Glow</label>
                </div>
            </div>
            
            <div class="effect-controls" id="effectControls">
                <div class="control-group" id="scribbleControls" style="display: none;">
                    <label for="scribbleTimes">Scribble Intensity</label>
                    <input type="range" id="scribbleTimes" min="1" max="15" value="7">
                    <span id="scribbleTimesValue">7</span>
                </div>
                
                <div class="control-group" id="shadowControls" style="display: none;">
                    <label for="shadowBlur">Shadow Blur</label>
                    <input type="range" id="shadowBlur" min="0" max="20" value="5">
                    <span id="shadowBlurValue">5px</span>
                </div>
                
                <div class="control-group" id="outlineControls" style="display: none;">
                    <label for="outlineWidth">Outline Width</label>
                    <input type="range" id="outlineWidth" min="1" max="10" value="3">
                    <span id="outlineWidthValue">3px</span>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="downloadBtn">Download PNG</button>
            <button id="randomizeBtn">Randomize</button>
            <button id="resetBtn">Reset</button>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
        
        <div class="presets">
            <h3>Quick Presets</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-preset="classic">Classic BRAT</button>
                <button class="preset-btn" data-preset="neon">Neon Vibes</button>
                <button class="preset-btn" data-preset="minimal">Minimal</button>
                <button class="preset-btn" data-preset="glitch">Glitch Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="animations.js"></script>
</body>
</html>
